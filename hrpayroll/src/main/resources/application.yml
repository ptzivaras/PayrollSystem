spring:
  application:
    name: hrpayroll
  datasource:
    url: jdbc:postgresql://localhost:5432/hrpayroll
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        jdbc:
          time_zone: UTC
    open-in-view: false
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

server:
  port: 8080

logging:
  level:
    root: INFO
    org.hibernate.SQL: INFO
